name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - uses: actions/checkout@v4
    
    # List the contents of the root directory to verify Dockerfile exists
    - name: List root directory contents
      run: ls -l
      
    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build the Docker image and tag it with "latest"
    - name: Build and tag the Docker image as latest
      run: |
        docker build . --file Dockerfile --tag ahedberg/pizzeriabravo-orderservice:latest

    # Push the latest Docker image
    - name: Push the latest Docker image
      run: docker push ahedberg/pizzeriabravo-orderservice:latest
